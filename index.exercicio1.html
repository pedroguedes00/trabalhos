<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <title>Cadastro do Usuário</title>
</head>
<body>
    <div class="container border">
    <form>
        <fieldset>
            <legend>Cadastro do Usuário</legend>

            <div class="row">
            <div class="col-6">
            <label class="form-label">Nome</label>
            <input type="text" name="tx.text" id="idnome" class="form-control">
            <br></br>
            </div>

            <div class="col-6">
            <label class="form-label">Sobrenome</label>
            <input type="text" class="form-control">
            <br></br>
            </div>
            </div>

            <label class="form-label">CPF</label>
            <input type="number" class="form-control">
            <br></br>
            <fieldset>
            <legend>Endereço</legend>
            <br>
            <label class="form-label">Estado</label><input type="text" class="form-control">
            <br></br>

            <div class="row">
            <div class="col-4">
            <label class="form-label">E-mail</label><input type="text" class="form-control">
            <br></br>
            </div>
            <div class="col-4">
            <label class="form-label">Senha</label><input type="password" class="form-control">
            <br></br>
            </div>
            <div class="col-4">
            <label class="form-label">Confirmar Senha</label><input type="password" class="form-control">
        </div></div>
        </fieldset>
        <br></br>
        <div class="row">
        <input type="button" class="btn btn-primary col-6" value="Cadastrar" onclick="cadastrado()">
        <input type="button" class="btn btn-primary col-6" value="Limpar">
</div>
        </fieldset>

<script>
    function cadastrado()
{
    var name = document.getElementById("idnome").value
    alert(name+" ,cadastro finalizado com sucesso!")
}
</script>

<link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">




        </fieldset>
    </form>
</div>



</body>
</html>
